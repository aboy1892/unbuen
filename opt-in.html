<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
    <title>Unbuen Marketing</title>
    <link rel="stylesheet" href="./assets/css/plugin/slick.css">
    <link rel="stylesheet" href="./assets/css/plugin/slick-theme.css">
    <link rel="stylesheet" href="./theme_styles.css">
    <link rel="stylesheet" href="./assets/css/fonts.css" />
    <link rel="stylesheet" href="./assets/css/home.css" />
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-wrapper">
                <a href="/" class="navbar-brand d-block">
                    <img src="./assets/img/logo.svg" alt="logo" class="logo img-fluid" width="276" height="64"
                        style="max-width: 276px;">
                </a>
            </div>
        </div>
    </header>
    <main class="overflow-hidden">
        <section class="hero-sec pt-0 pb-0 opt-in-sec">
            <div style="background-image: url('./assets/img/hero-bg.webp');" class="hero-wrapper">
                <div class="container">
                    <h1 style="max-width: 963px;" class="main-title mx-auto text-center mb-2">Cómo convertirte en una
                        autoridad en redes sociales y vivir de ello <span style="background-color: #8ED4CC;">en solo 90
                            días</span> con un método probado.</h1>
                    <p style="max-width: 663px;" class=" text-center mx-auto mb-3">Descubre el método que ya ha llevado
                        a
                        cientos de creadores a ganar seguidores y monetizar su audiencia.</p>
                    <button class="btn btn-primary primary-shadow mx-auto" data-target="#loginModal">asegurar mi lugar
                        <img src="./assets/img/icons/btn-submit-ico.svg" width="20" height="25" alt="submit"></button>
                </div>
            </div>
        </section>
    </main>
    <div id="loginModal" class="modal login-modal">
        <div class="modal-content">
            <span class="h1 d-block text-center mx-auto main-title" style="max-width: 658px;">Envía el formulario para reservar <span class="bg-primary-light">tu plaza</span></span>
            <form action="" class="mx-auto">
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" id="name" class="form-control" placeholder="Your Full Name">
                    </div>
                    <div class="col-md-6">
                        <input type="email" id="email" class="form-control" placeholder="you@example.com">
                    </div>
                    <div class="col-12">
                        <input type="number" id="number" class="form-control" placeholder="+34">
                        <button type="submit" class="btn btn-primary primary-shadow mx-auto"
                            style="margin-top: clamp(20px, 5vw, 40px);">submit now! <img
                                src="./assets/img/icons/btn-submit-ico.svg" width="20" height="25"
                                alt="submit"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>



<script src="./assets/js/jquery.min.js"></script>
<script src="./assets/js/slick.js"></script>
<script src="./assets/js/custom.js"></script>
</body>

</html>
